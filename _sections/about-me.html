        /* Basic styles for modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Black with opacity */
        }

        .modal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Show modal when target is active */
        #modal1:target {
            display: block;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
